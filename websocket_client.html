<!DOCTYPE HTML>

<html>
   <head>
      
      <script type = "text/javascript">
function writeToScreen(message)
  {
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message;
    output.appendChild(pre);
  }


         function WebSocketTest() {
            
            if ("WebSocket" in window) {
               alert("WebSocket is supported by your Browser!");

			   output = document.getElementById("output");
			   writeToScreen("websocket supported");
               
               // Let us open a web socket
               var ws = new WebSocket("ws://localhost:32017/echo");
               writeToScreen("new websocket initialized");	

               ws.onopen = function() {
                  alert("Connection is open.."); 
                  // Web Socket is connected, send data using send()
                  ws.send("Message to send");
				  writeToScreen("Message sent");
                  alert("Message is sent...");
               };
				
               ws.onmessage = function (evt) { 
                  var received_msg = evt.data;
     			  writeToScreen("Message received");
                  alert("Message is received...");
               };
				
               ws.onclose = function() { 
                  writeToScreen("connection closed");
                  // websocket is closed.
                  alert("Connection is closed..."); 
               };
            } else {
              
               // The browser doesn't support WebSocket
               alert("WebSocket NOT supported by your Browser!");
            }
         }

      </script>
		
   </head>
   
   <body>
      <div id = "sse">
         <a href = "javascript:WebSocketTest()">Run WebSocket</a>
      </div>
      <div id="output"></div>
   </body>
</html>
